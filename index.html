<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/style.css">
    <title>Прогрессбар</title>
</head>
<body>
<div class="wrapper">

  <div class="progressbar-wrapper">
     <h1 class="h1-style">Ваш прогресс</h1>
     <div class="progressbar">
         <div class="progress">20%</div>
     </div>
  </div>

  <ul class="stack-wrapper">
  </ul>

   <div class="add-technology">
       <h2 class="h2-style">Добавить технология</h2>
       <div class="form">
           <input placeholder="Введите название" class="name-technology">
           <input placeholder="Введите описание" class='description'>
           <input class="add-btn" type="submit"  value="Добавить">
       </div>

   </div>
</div>
</body>
<script src="app.js"></script>
</html>
